<!DOCTYPE html>
<html>
<head>
    <title>Quarter Downtime Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quarter Downtime Calculator</h1>
        <form id="calc-form">
            <label for="quarter-select">Select a quarter:</label>
            <select id="quarter-select">
                <option value="Q1">Q1</option>
                <option value="Q2">Q2</option>
                <option value="Q3">Q3</option>
                <option value="Q4">Q4</option>
            </select>
            <label for="downtime-input">Insert downtime (in minutes):</label>
            <input type="number" id="downtime-input">
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
